# Build images, push to Docker Hub, then update staging-ops deployment manifests (GitOps).
# Requires: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN, STAGING_OPS_TOKEN
# E2E must pass before build and deploy run.

name: GitOps

on:
  push:
    branches: [main]

jobs:
  e2e:
    name: e2e (test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Install Cypress system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm1 libgtk-3-0 libnotify-dev libnss3 libxss1 libxtst6 xauth xvfb
          sudo apt-get install -y libasound2 || sudo apt-get install -y libasound2t64

      - name: Run E2E
        run: bun run e2e

  build-and-deploy:
    needs: e2e
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/metaverse-backend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/metaverse-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/metaverse-frontend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/metaverse-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push websocket
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/websocket/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/metaverse-websocket:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/metaverse-websocket:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Checkout staging-ops
        uses: actions/checkout@v4
        with:
          repository: rshdhere/staging-ops
          token: ${{ secrets.STAGING_OPS_TOKEN }}
          path: staging-ops

      - name: Update deployment manifests (sed)
        run: |
          cd staging-ops
          SHA="${{ github.sha }}"
          USER="${{ secrets.DOCKERHUB_USERNAME }}"
          # Update backend image (main deployment file)
          sed -i "s|image: .*metaverse-backend:.*|image: ${USER}/metaverse-backend:${SHA}|" production/metaverse/deployment.yaml
          # Update frontend and websocket in main file and/or in separate files if present
          # Use || true so sed exiting 1 (no match) does not fail the step when a file has no such image line
          for f in production/metaverse/deployment.yaml production/metaverse/deployment-frontend.yaml; do
            [ -f "$f" ] && sed -i "s|image: .*metaverse-frontend:.*|image: ${USER}/metaverse-frontend:${SHA}|" "$f" || true
          done
          for f in production/metaverse/deployment.yaml production/metaverse/deployment-websocket.yaml; do
            [ -f "$f" ] && sed -i "s|image: .*metaverse-websocket:.*|image: ${USER}/metaverse-websocket:${SHA}|" "$f" || true
          done

      - name: Commit & push (GitOps)
        run: |
          cd staging-ops
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add production/metaverse/deployment.yaml
          [ -f production/metaverse/deployment-frontend.yaml ] && git add production/metaverse/deployment-frontend.yaml || true
          [ -f production/metaverse/deployment-websocket.yaml ] && git add production/metaverse/deployment-websocket.yaml || true
          if git diff --staged --quiet; then
            echo "No manifest changes to commit."
          else
            git commit -m "chore(metaverse): update backend, frontend and websocket images to ${{ github.sha }}"
            git push
          fi
