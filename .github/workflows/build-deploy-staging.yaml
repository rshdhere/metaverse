# Build images, push to Docker Hub, then update staging-ops deployment manifests (GitOps).
# Requires: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN, STAGING_OPS_TOKEN

name: Deploy to Production (GitOps)

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/metaverse-backend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/metaverse-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/metaverse-frontend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/metaverse-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push websocket
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/websocket/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/metaverse-websocket:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/metaverse-websocket:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Checkout staging-ops
        uses: actions/checkout@v4
        with:
          repository: rshdhere/staging-ops
          token: ${{ secrets.STAGING_OPS_TOKEN }}
          path: staging-ops

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update backend image tag in deployment.yaml
        run: |
          cd staging-ops
          export CONTAINER_NAME=backend
          export IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/metaverse-backend:${{ github.sha }}"
          yq e -i '.spec.template.spec.containers |= map(if .name == strenv(CONTAINER_NAME) then .image = env(IMAGE) else . end)' production/metaverse/deployment.yaml

      - name: Update frontend image tag in deployment-frontend.yaml
        run: |
          cd staging-ops
          if [ -f production/metaverse/deployment-frontend.yaml ]; then
            export CONTAINER_NAME=frontend
            export IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/metaverse-frontend:${{ github.sha }}"
            yq e -i '.spec.template.spec.containers |= map(if .name == strenv(CONTAINER_NAME) then .image = env(IMAGE) else . end)' production/metaverse/deployment-frontend.yaml
          fi

      - name: Update websocket image tag in deployment-websocket.yaml
        run: |
          cd staging-ops
          if [ -f production/metaverse/deployment-websocket.yaml ]; then
            export CONTAINER_NAME=websocket
            export IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/metaverse-websocket:${{ github.sha }}"
            yq e -i '.spec.template.spec.containers |= map(if .name == strenv(CONTAINER_NAME) then .image = env(IMAGE) else . end)' production/metaverse/deployment-websocket.yaml
          fi

      - name: Commit & push (GitOps)
        run: |
          cd staging-ops
          git config user.name "actions-user"
          git config user.email "actions@github.com"
          git add production/metaverse/deployment.yaml
          [ -f production/metaverse/deployment-frontend.yaml ] && git add production/metaverse/deployment-frontend.yaml || true
          [ -f production/metaverse/deployment-websocket.yaml ] && git add production/metaverse/deployment-websocket.yaml || true
          if git diff --staged --quiet; then
            echo "No manifest changes to commit."
          else
            git commit -m "chore(metaverse): update backend, frontend and websocket images to ${{ github.sha }}"
            git push
          fi
