# Build images, push to Docker Hub, then update staging-ops deployment manifests (GitOps).
# Requires: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN, STAGING_OPS_TOKEN

name: (GitOps)

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/metaverse-backend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/metaverse-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/metaverse-frontend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/metaverse-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push websocket
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/websocket/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/metaverse-websocket:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/metaverse-websocket:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Checkout staging-ops
        uses: actions/checkout@v4
        with:
          repository: rshdhere/staging-ops
          token: ${{ secrets.STAGING_OPS_TOKEN }}
          path: staging-ops

      - name: Update deployment manifests (sed)
        run: |
          cd staging-ops
          SHA="${{ github.sha }}"
          USER="${{ secrets.DOCKERHUB_USERNAME }}"
          sed -i "s|image: .*metaverse-backend:.*|image: ${USER}/metaverse-backend:${SHA}|" production/metaverse/deployment.yaml
          [ -f production/metaverse/deployment-frontend.yaml ] && sed -i "s|image: .*metaverse-frontend:.*|image: ${USER}/metaverse-frontend:${SHA}|" production/metaverse/deployment-frontend.yaml || true
          [ -f production/metaverse/deployment-websocket.yaml ] && sed -i "s|image: .*metaverse-websocket:.*|image: ${USER}/metaverse-websocket:${SHA}|" production/metaverse/deployment-websocket.yaml || true

      - name: Commit & push (GitOps)
        run: |
          cd staging-ops
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add production/metaverse/deployment.yaml
          [ -f production/metaverse/deployment-frontend.yaml ] && git add production/metaverse/deployment-frontend.yaml || true
          [ -f production/metaverse/deployment-websocket.yaml ] && git add production/metaverse/deployment-websocket.yaml || true
          if git diff --staged --quiet; then
            echo "No manifest changes to commit."
          else
            git commit -m "chore(metaverse): update backend, frontend and websocket images to ${{ github.sha }}"
            git push
          fi
