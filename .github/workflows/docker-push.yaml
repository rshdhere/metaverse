# Build and push Docker images to Docker Hub.
# Requires repository secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN
# E2E must pass before build and push run.

name: Docker Hub Push

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Install Cypress system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm1 libgtk-3-0 libnotify-dev libnss3 libxss1 libasound2 libxtst6 xauth xvfb

      - name: Run E2E
        run: bun run e2e

  build-and-push:
    needs: e2e
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image tags
        id: tags
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"
          BASE="${{ secrets.DOCKERHUB_USERNAME }}"
          BACKEND_TAGS="${BASE}/metaverse-backend:latest"$'\n'"${BASE}/metaverse-backend:${SHORT_SHA}"
          FRONTEND_TAGS="${BASE}/metaverse-frontend:latest"$'\n'"${BASE}/metaverse-frontend:${SHORT_SHA}"
          WEBSOCKET_TAGS="${BASE}/metaverse-websocket:latest"$'\n'"${BASE}/metaverse-websocket:${SHORT_SHA}"
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            BACKEND_TAGS="${BACKEND_TAGS}"$'\n'"${BASE}/metaverse-backend:${VERSION}"
            FRONTEND_TAGS="${FRONTEND_TAGS}"$'\n'"${BASE}/metaverse-frontend:${VERSION}"
            WEBSOCKET_TAGS="${WEBSOCKET_TAGS}"$'\n'"${BASE}/metaverse-websocket:${VERSION}"
          fi
          echo "backend_tags<<EOF" >> "$GITHUB_OUTPUT"
          echo "$BACKEND_TAGS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          echo "frontend_tags<<EOF" >> "$GITHUB_OUTPUT"
          echo "$FRONTEND_TAGS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          echo "websocket_tags<<EOF" >> "$GITHUB_OUTPUT"
          echo "$WEBSOCKET_TAGS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/backend/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.backend_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/frontend/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.frontend_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push websocket
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/websocket/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.websocket_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
